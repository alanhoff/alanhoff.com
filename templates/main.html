{% extends 'layout.html' %}
{% block content %}

  {% for post in collections.posts %}
  {% if loop.index0 <= 4 %}

  <section class="post">
    <header class="entry-header">
      <img class="entry-avatar" alt="Paul Laros" height="52" width="52" src="//www.gravatar.com/avatar/{{ post.gravatar }}.jpg?s=52">
      <h2 class="entry-title"><a href="{{ post.path }}">{{ post.title }}</a></h2>
      <p class="entry-meta">
        Postado em {{ post.date }} | Por <a class="entry-author" href="{{ post.author_url }}">{{ post.author_name }}</a>
      </p>
    </header>
    <div class="entry-description">
      <p>
        {{ post.less.toString() }}
      </p>
    </div>
  </section>
  {% endif %}

  {% endfor %}
  <section class="post">
    <header class="entry-header">
      <a href="/posts.html">Postagens antigas</a></h2>
    </header>
  </section>
{% endblock %}
